    .image {

      height: auto;
    }
    
    .overlay {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      width: 94%;
      opacity: 0;
      transition: .5s ease;
      background-color: #f7e68b;
    }
    
    .container-fluid:hover .overlay {
      opacity: 0.9;
    }
    
    .text {
      color: rgb(0, 0, 0);
      font-size: 20px;
      position: absolute;
      top: 75%;
      left: 15%;
      -webkit-transform: translate(-50%, -50%);

    </style>
